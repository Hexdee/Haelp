<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Hello World</h1>
    <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
  <script type="text/javascript">
    const node = new Ae.Node('https://testnet.aeternity.io')
    const aeSdk = new Ae.AeSdkAepp({
      nodes: [{ name: 'testnet', instance: node }]
    })
    aeSdk.getHeight().then(height => {
      console.log("Current Block Height:" + height)
    })

    let walletInfo;
    let walletConnected;

    const scanForWallets = async() => {
        return new Promise((resolve) => {
            const handleWallets = async ({ wallets, newWallet }) => {
              newWallet = newWallet || Object.values(wallets)[0]
              if (confirm(`Do you want to connect to wallet ${newWallet.info.name} with id ${newWallet.info.id}`)) {
                console.log('newWallet', newWallet);
                stopScan();
                walletInfo = await aeSdk.connectToWallet(newWallet.getConnection());
                walletConnected = true;
                const { address: { current } } = await aeSdk.subscribeAddress('subscribe', 'connected');
                console.log(Object.keys(current)[0]);
                resolve();
              }
            }

            const scannerConnection = new Ae.BrowserWindowMessageConnection();
            const stopScan = Ae.walletDetector(scannerConnection, handleWallets);
        })
    };

    console.log('hello');
    scanForWallets().then(() => console.log('hi'))
    const scannerConnection = new Ae.BrowserWindowMessageConnection();
    const handleWallets = (a,b) => console.log(a, b);
    const stopScan = Ae.walletDetector(scannerConnection, handleWallets);
    stopScan()
    console.log(Ae.walletDetector)
    console.log(scannerConnection)

  </script>
</body>
</html>
